sudo: required
services:
  - docker

before_install:
  - docker build -t p0m1d0rka/react-test -f ./client/Dockerfile.dev ./client

scripts:
  - docker run -e 'CI=true' p0m1d0rka/react-test npm run test -- --coverage

after_success:
  # build production images
  - docker build -t p0m1d0rka/multi-client ./client
  - docker build -t p0m1d0rka/multi-nginx ./nginx
  - docker build -t p0m1d0rka/multi-server ./server
  - docker build -t p0m1d0rka/multi-worker ./worker
  # log in to docker cli
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  # push to docker hub
  - docker push p0m1d0rka/multi-client
  - docker push p0m1d0rka/multi-nginx
  - docker push  p0m1d0rka/multi-server
  - docker push p0m1d0rka/multi-worker
